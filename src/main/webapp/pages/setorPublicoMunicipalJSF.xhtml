<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo3.xhtml">

<ui:define name="conteudo">

	<h:form> <!-- sem hform filterby e orderby não funcionaram -->
	<p:panel header = "Setor Público Municipal" >
		<p:dataTable emptyMessage="Não há dados" rows="223"
		paginator= "true"
		value="#{setorPublicoMunicipalBEAN.setorPublicoMunicipalList}" var="cursor">
		<!-- var="cursor" para mostrar cada objeto da lista -->
					
			<p:column headerText= "Municípios" filterBy="#{cursor.municipio}" >
				<h:outputText value="#{cursor.municipio}" />			
			</p:column>
			<p:column headerText= "Ano" filterBy="#{cursor.ano}">
				<h:outputText value="#{cursor.ano}" />			
			</p:column>
			
			<p:column headerText= "Setor Público Municipal">
				<h:outputText value="#{cursor.setor_publico_municipal} "  />			
			</p:column>
			<p:column headerText= "Setor Público Estadual">
				<h:outputText value="#{cursor.setor_publico_estadual}" />			
			</p:column>
			<p:column headerText= "Setor Público Federal">
				<h:outputText value="#{cursor.setor_publico_federal}" />			
			</p:column>
			<p:column headerText= "Setor Público Outros">
				<h:outputText value="#{cursor.setor_publico_outros}" />			
			</p:column>
			<p:column headerText= "Total">
				<h:outputText value="#{cursor.total}" />			
			</p:column>			
			
			<p:column headerText= "Código" sortBy="#{cursor.codigo}">
				<h:outputText value="#{cursor.codigo}" />			
			</p:column>
			
		</p:dataTable>
	
	</p:panel>
	</h:form>
</ui:define>
</ui:composition>
