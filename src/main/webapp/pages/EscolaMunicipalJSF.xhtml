<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teste PrimeFaces</title>
</h:head>
<h:body>
	<h:form> <!-- sem hform filterby e orderby não funcionaram -->
	<p:panel header = "Escolas Muncipais" >
		<p:dataTable emptyMessage="Não há dados"
		paginator= "true"
		value="#{escolaMunicipalBean.escMunicipalList}" var="cursor">
		<!-- var="cursor" para mostrar cada objeto da lista -->
					
			<p:column headerText= "Municípios">
				<h:outputText value="#{cursor.municipio}" />			
			</p:column>
			<p:column headerText= "Ano" filterBy="#{cursor.ano}">
				<h:outputText value="#{cursor.ano}" />			
			</p:column>
			
			<p:column headerText= "ate 5 incompleto" sortBy="#{cursor.ate_5_incompleto}">
				<h:outputText value="#{cursor.ate_5_incompleto} "  />			
			</p:column>
			<p:column headerText= "fundamental completo até 5">
				<h:outputText value="#{cursor.fundamental_completo_5}" />			
			</p:column>
			<p:column headerText= "de 6a9 fundamental">
				<h:outputText value="#{cursor.de_6a9_fundamental}" />			
			</p:column>
			<p:column headerText= "fundamental completo">
				<h:outputText value="#{cursor.fundamental_completo}" />			
			</p:column>
			<p:column headerText= "medio incompleto">
				<h:outputText value="#{cursor.medio_incompleto}" />			
			</p:column>			
			<p:column headerText= "medio completo">
				<h:outputText value="#{cursor.medio_completo}" />			
			</p:column>
			<p:column headerText= "superior incompleto">
				<h:outputText value="#{cursor.superior_incompleto}" />			
			</p:column>
			<p:column headerText= "superior completo">
				<h:outputText value="#{cursor.superior_completo}" />			
			</p:column>	
					
			<p:column headerText= "Código" sortBy="#{cursor.codigo}">
				<h:outputText value="#{cursor.codigo}" />			
			</p:column>
			
		</p:dataTable>
	
	</p:panel>
	</h:form>
</h:body>
</html>
