<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ProjetoWebTemplate</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet >

</h:head>
<h:body class="body">

	<h:form>
		<div id="div_principal">
			<div id="topo" class="menucabeçalho">
				<p:graphicImage library="images" name="logo.png"
					class="imagembanerprincipal">
				</p:graphicImage>
				<p:graphicImage library="images" name="java.jpg"
					class="imagembanerprincipal">
				</p:graphicImage>

			</div>

			<div id="menuHorizontal" class="menu ">

				<h:form>
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Início" outcome="/pages/home.xhtml"
							icon="ui-icon-star">
							<f:param name="i" value="0" />
						</p:menuitem>
						
						<p:menuitem value="Institucional" outcome="/pages/institucional.xhtml"
							icon="ui-icon-document">
							  <f:param name="i" value="1" />
						</p:menuitem>
						
						<p:menuitem value="Support" outcome="/pages/contatos.xhtml"
							icon="ui-icon-wrench">
							  <f:param name="i" value="2" />
						</p:menuitem>
						
						<p:menuitem value="Indicadores Sociais" url=""
							icon="ui-icon-person">
							  <f:param name="i" value="3" />
							
						</p:menuitem>
					</p:tabMenu>
				</h:form>

			</div>

			<div id="menuVertical" class="menuVertical">

				<h:form>

					<p:slideMenu styleClass="menuVertical">
					
						<p:submenu label="Brasil" icon="ui-icon-search">
							<p:menuitem value="Mapa Brasil"
								url="/pages/brasilMap.xhtml" icon="ui-icon-search"></p:menuitem>
							<p:separator />
						</p:submenu>

						<p:separator />
						<p:submenu label="Nordeste" icon="ui-icon-search">
							<p:menuitem value="Mapa Nordeste"
								url="/pages/nordesteMap.xhtml" icon="ui-icon-search"></p:menuitem>
							<p:separator />
						</p:submenu>

						<p:separator />
						<p:submenu label="Paraíba" icon="ui-icon-person">
						<p:menuitem value="Mesorregiões" icon="ui-icon-person" />
						<p:separator />
						
							
							<p:separator />
							<p:menuitem value="Cidades"
							url="/pages/paraibaMap.xhtml" />
							<p:separator />
							<p:menuitem value="Link Primefaces" url="http://www.primefaces.org" />
							<p:separator />

						</p:submenu>
						<p:separator />

					</p:slideMenu>

				</h:form>

			</div>

			<div id="conteudo" class="container">
				<ui:insert name="conteudo"></ui:insert>
				


				<!-- cada pagina insere um conteudo diferente -->
			</div>

			<div id="rodape">
				<p class="rodape">Java Web 2017</p>
			</div>

		</div>
	</h:form>
</h:body>
</html>
