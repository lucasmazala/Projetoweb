<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ProjetoWebTemplate</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>

</h:head>
<h:body class="body">

	<h:form>
		<div id="div_principal">
			<div id="topo" class="menucabeçalho">
				<p:graphicImage library="images" name="logo.png"
					class="imagembanerprincipal">
				</p:graphicImage>
				<p:graphicImage library="images" name="java.jpg"
					class="imagembanerprincipal">
				</p:graphicImage>

			</div>

			<div id="menuHorizontal" class="menu ">

				<h:form>
					<p:growl id="messages" />

					<p:menubar>
						<p:submenu label="Inicio" icon="ui-icon-document">

							<p:menuitem value="Início" url="/pages/home.xhtml" />

						</p:submenu>

						<p:submenu label="Institucional" icon="ui-icon-pencil">
							<p:menuitem value="Institucional"
								url="/pages/institucional.xhtml"
								icon="ui-icon-arrowreturnthick-1-w" />
						</p:submenu>

						<p:submenu label="Contatos" icon="ui-icon-help">
							<p:menuitem value="Contatos" url="/pages/contatos.xhtml"
								icon="ui-icon-search" />

						</p:submenu>

						<p:submenu label="Indicadores" icon="ui-icon-gear">
							<p:menuitem							
								value="Escola Municipal" url="/pages/escolaMunicipalBean.xhtml" />
								<p:menuitem
								value="Setor Público Muncicipal" url="/pages/setorPublicoMunicipalMapa.xhtml" />
								<p:menuitem
								value="Indicador Trabalhador" url="/pages/indicadorTrabalhadorMapa.xhtml" />
								<p:menuitem
								value="Indicador de Rotatividade" url="/pages/indicadorRotatividadeMapa.xhtml" />
								<p:menuitem
								value="Redimento Nominal" url="/pages/rendimentoNominalMapa.xhtml" />
																																
						</p:submenu>

						<p:menuitem value="Quit" url="http://www.primefaces.org"
							icon="ui-icon-close" />


					</p:menubar>
				</h:form>

			</div>

			
			<div id="conteudo" class="conteudoJSF">
				<ui:insert name="conteudo"></ui:insert>



				<!-- cada pagina insere um conteudo diferente -->
			</div>

			<div id="rodape">
				<p class="rodape">Java Web 2017</p>
			</div>

		</div>
	</h:form>
</h:body>
</html>
